<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Grup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <style>
      body {
        padding: 70px;
      }
    </style>
</head>
<body>
    
<div class="input-group mb-3">
  <span class="input-group-text">http://</span>
  <input type="text" class="form-control" placeholder="type url...">
</div>
<hr>
<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="type email...">
  <span class="input-group-text">@gmail.com</span>
</div>
<hr>
<div class="input-group mb-3">
  <!--input-group-text dediğim için elementin başına yada sonuna koyunca güzel bir görünümde geliyor demezsem sadece text olarak basit bir görünümde geliyor-->
  <span class="input-group-text">TL</span>
  <input type="text" class="form-control" placeholder="">
  <span class="input-group-text">.00</span>
</div>
<hr>
<div class="input-group mb-3">
  <span class="input-group-text">
    <input type="checkbox" class="form-check-input"> <!--input elementini span içine yazdı koyu mat bir arka planda görünüyor-->
  </span>
  <input type="text" class="form-control" placeholder="">
</div>
<hr>
<div class="input-group mb-3">
  <span class="input-group-text">
    <input type="radio" class="form-check-input">
  </span>
  <input type="text" class="form-control" placeholder="">
</div>
<hr>
<div class="input-group">
  <span class="input-group-text">Ad Soyad</span>
  <input type="text" class="form-control">
  <input type="text" class="form-control ml-2">
</div>
<hr>
<div class="input-group">
  <input type="text" class="form-control">
  <button class="btn btn-primary">Buton</button>
</div>
<hr>
<div class="input-group">
  <button class="btn btn-primary">Buton</button>
  <input type="text" class="form-control">
</div>
<hr>
<div class="input-group">
<select name="" id="" class="form-select">
  <option value="0" selected>Seçiniz</option> <!--bu başta selected dediğimiz için seçili geliyor-->
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
</select>
<button class="btn btn-warning">Buton</button>
</div>
<hr>
<h6>Form file yapımı</h6>
<div class="input-group">
  <div class="form-file">
    <input type="file" name="" id="file-group" class="form-file-input">
    <label for="file-group" class="form-file-label">
      <span class="form-file-text">Dosya Seç</span>
      <span class="form-file-button">Gözat</span>
    </label>
  </div>
</div>


    <!--script kodları başlangıcı-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
</body>
</html>
