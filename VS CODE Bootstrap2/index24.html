<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <style>
      body {
        padding: 70px;
      }
    </style>
</head>
<body>
    <!--Resim Kütüphansi hazırlama carousel slider ile resim kütüphanesi yapma-->
      <div class="carousel slide w-50" data-ride="carousel" id="slider1"> <!--data-ride="carousel" demez isek slayt çalışmaz-->
        <!--resimleri carousel-inner içine ekliyoruz-->
         <div class="carousel-inner">
           <div class="carousel-item active"> <!--bir tanesinin active olması gerek bunu ilk aşamada aktif ettik-->
            <!--d-block dedik bulunduğu satırı tamamen kaplaması için-->
            <img class="d-block w-25" src="p1.png" alt=""> 
           </div>
           <div class="carousel-item">
            <!--d-block dedik bulunduğu satırı tamamen kaplaması için-->
            <img class="d-block w-25" src="p2.png" alt=""> 
           </div>
           <div class="carousel-item">
            <!--d-block dedik bulunduğu satırı tamamen kaplaması için-->
            <img class="d-block w-25" src="p3.png" alt=""> 
           </div>
           <div class="carousel-item">
            <!--d-block dedik bulunduğu satırı tamamen kaplaması için-->
            <img class="d-block w-25" src="p4.png" alt=""> 
           </div>
         </div>
      </div>
      <br><br>
      <hr>

       <!--Resim Kütüphansi hazırlama carousel slider ile resim kütüphanesi yapma-->
       <div class="carousel slide w-50" data-ride="carousel" id="slider2"> <!--data-ride="carousel" demez isek slayt çalışmaz-->
        <!--resimleri carousel-inner içine ekliyoruz-->
         <div class="carousel-inner">
           <div class="carousel-item active"> <!--bir tanesinin active olması gerek bunu ilk aşamada aktif ettik-->
            <!--d-block dedik bulunduğu satırı tamamen kaplaması için-->
            <img class="d-block w-100" src="p1.png" alt=""> 
           </div>
           <div class="carousel-item">
            <!--d-block dedik bulunduğu satırı tamamen kaplaması için-->
            <img class="d-block w-100" src="p2.png" alt=""> 
           </div>
           <div class="carousel-item">
            <!--d-block dedik bulunduğu satırı tamamen kaplaması için-->
            <img class="d-block w-100" src="p3.png" alt=""> 
           </div>
           <div class="carousel-item">
            <!--d-block dedik bulunduğu satırı tamamen kaplaması için-->
            <img class="d-block w-100" src="p4.png" alt=""> 
           </div>
         </div>
         <a href="#slider2" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
         </a>
         <a href="#slider2" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
         </a>
      </div>
      <hr>

         <!--Resim Kütüphansi hazırlama carousel slider ile resim kütüphanesi yapma-->
         <div class="carousel slide w-50" data-ride="carousel" id="slider3"> <!--data-ride="carousel" demez isek slayt çalışmaz-->
            <!--her bir resim için ayrı bir çizgi çıkaraacağız indicators yapacağız-->
            <ol class="carousel-indicators">
                <li data-target="#slider3" data-slide-to="0" class="active"></li>
                <li data-target="#slider3" data-slide-to="1"></li>
                <li data-target="#slider3" data-slide-to="2"></li>
                <li data-target="#slider3" data-slide-to="3"></li>
            </ol>
            <!--resimleri carousel-inner içine ekliyoruz-->
             <div class="carousel-inner">
               <div class="carousel-item active"> <!--bir tanesinin active olması gerek bunu ilk aşamada aktif ettik-->
                <!--d-block dedik bulunduğu satırı tamamen kaplaması için-->
                <img class="d-block w-100" src="p1.png" alt=""> 
               </div>
               <div class="carousel-item">
                <!--d-block dedik bulunduğu satırı tamamen kaplaması için-->
                <img class="d-block w-100" src="p2.png" alt=""> 
               </div>
               <div class="carousel-item">
                <!--d-block dedik bulunduğu satırı tamamen kaplaması için-->
                <img class="d-block w-100" src="p3.png" alt=""> 
               </div>
               <div class="carousel-item">
                <!--d-block dedik bulunduğu satırı tamamen kaplaması için-->
                <img class="d-block w-100" src="p4.png" alt=""> 
               </div>
             </div>
          </div>
             <hr>
              <!--Resim Kütüphansi hazırlama carousel slider ile resim kütüphanesi yapma-->
              <!--fade dediğimiz için animasyonlu geçiş yapar-->
         <div class="carousel slide carousel-fade w-50" data-ride="carousel" id="slider4"> <!--data-ride="carousel" demez isek slayt çalışmaz-->
            <!--her bir resim için ayrı bir çizgi çıkaraacağız indicators yapacağız-->
            <ol class="carousel-indicators">
                <li data-target="#slider4" data-slide-to="0" class="active"></li>
                <li data-target="#slider4" data-slide-to="1"></li>
                <li data-target="#slider4" data-slide-to="2"></li>
                <li data-target="#slider4" data-slide-to="3"></li>
            </ol>
            <!--resimleri carousel-inner içine ekliyoruz-->
             <div class="carousel-inner"> 
                <!--data-interval="1000" demek resim ekranda 1 saniye kalsın demek-->
               <div class="carousel-item active" data-interval="1000"> <!--bir tanesinin active olması gerek bunu ilk aşamada aktif ettik-->
                <!--d-block dedik bulunduğu satırı tamamen kaplaması için-->
                <img class="d-block w-100" src="p1.png" alt="first Slide"> 
                <div class="carousel-caption">
                    <h5>DENEME 1</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
               </div>
               <div class="carousel-item"  data-interval="500">
                <!--d-block dedik bulunduğu satırı tamamen kaplaması için-->
                <img class="d-block w-100" src="p2.png" alt="Secon Slide"> 
                <div class="carousel-caption">
                    <h5>DENEME 2</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
               </div>
               <div class="carousel-item"  data-interval="300">
                <!--d-block dedik bulunduğu satırı tamamen kaplaması için-->
                <img class="d-block w-100" src="p3.png" alt="Third Slide"> 
                <div class="carousel-caption">
                    <h5>DENEME 3</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
               </div>
               <div class="carousel-item"  data-interval="2000">
                <!--d-block dedik bulunduğu satırı tamamen kaplaması için-->
                <img class="d-block w-100" src="p4.png" alt="Four Slide"> 
                <div class="carousel-caption">
                    <h5>DENEME 4</h5>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
               </div>
             </div>
             <a href="#slider4" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
             </a>
             <a href="#slider4" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
             </a>
          </div>

 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

</body>
</html>
