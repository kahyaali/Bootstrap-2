<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Etiketleri</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <div class="mb-3">
      <!--class form-control yazınca sayfanın tamamını kaplar-->
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        name="email"
        placeholder="Mail Adresi"
        id="email"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <!--class form-control yazınca sayfanın tamamını kaplar-->
      <label for="intro" class="form-label">Intro</label>
      <textarea
        name="intro"
        id="intro"
        placeholder="Intro"
        class="form-control"
      ></textarea>
    </div>
    <div class="mb-3">
      <!--class form-control yazınca sayfanın tamamını kaplar-->
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        name="name"
        placeholder="Enter Name"
        id="name"
        class="form-control form-control-sm"
      />
    </div>
    <div class="mb-3">
      <!--class form-control yazınca sayfanın tamamını kaplar-->
      <label for="name" class="form-label">Sur Name</label>
      <input
        type="text"
        name="surname"
        placeholder="Enter SurName"
        id="surname"
        class="form-control form-control-lg"
      />
    </div>
    <div class="mb-3">
      <!--class form-control yazınca sayfanın tamamını kaplar-->
      <label for="name" class="form-label">Readonly</label>
      <input
        type="text"
        name="name"
        placeholder="Name"
        id="name"
        class="form-control"
        readonly
      />
      <!--readonly deyince sadece okunabilir özelliği katar-->
    </div>
    <div class="mb-3">
      <!--class form-control yazınca sayfanın tamamını kaplar-->
      <label for="username" class="form-label">UserName</label>
      <input
        type="text"
        name="username"
        placeholder="UserName"
        value="deneme"
        id="username"
        class="form-control-plaintext"
        readonly
      />
      <!--readonly deyince sadece okunabilir özelliği katar-->
    </div>
    <div class="mb-3">
      <!--class form-control yazınca sayfanın tamamını kaplar-->
      <label for="cities" class="form-label">Cities</label>
      <!--list haline getirdik-->
      <input type="text" list="citylist" placeholder="Type...." class="form-control" />
      <datalist id="citylist">
        <option value="İstanbul"></option>
        <option value="Edirne"></option>
        <option value="Kütahya"></option>
        <option value="Ankara"></option>
        <option value="Bursa"></option>
      </datalist>
    </div>

    <div class="mb-3">
        <!--class form-control yazınca sayfanın tamamını kaplar-->
        <label for="cities" class="form-label">Cities</label>
        <!--select ile list haline getirdik-->
        <select class="form-select form-control"> <!--form-control dediğimizde sayfayı kaplıyor-->
          <option value="34">istanbul</option>
          <option value="22">edirne</option>
          <option value="24">kütahya</option>
          <option value="01">ankara</option>
          <option value="16">bursa</option>
          </select>
      </div>
      <hr>
      <!--birden fazla seçim yapabilmek için multiple diyoruz-->
      <div class="mb-3">
        <!--class form-control yazınca sayfanın tamamını kaplar-->
        <label for="cities" class="form-label">Cities</label>
        <!--select ile list haline getirdik-->
        <!--form-control dediğimizde sayfayı kaplıyor multiple diyerek birden fazla seçim yapabiliriz size 3 dediğimiz için 3 tanesini görünür olarak ekrana getirir-->
        <select class="form-select form-control" size="3" multiple> <!--size 3 dediğim için ekranda 3 tane görünür olarak getirir-->
          <option value="34" selected>istanbul</option> <!--selected dediğimiz için seçili olarak gelir-->
          <option value="22">edirne</option>
          <option value="24">kütahya</option>
          <option value="01">ankara</option>
          <option value="16">bursa</option>
          </select>
      </div>
      <hr>
      <h1>form-file kullanımı</h1>
      <div class="form-file">
        <input type="file" name="" class="form-file-input" id="customFile">
        <label class="form-file-label" for="customFile">
          <span class="form-file-text">Dosya Seç</span>
          <span class="form-file-button">Dosya Ara</span>
        </label>
      </div>

    <!--script kodları başlangıcı-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
