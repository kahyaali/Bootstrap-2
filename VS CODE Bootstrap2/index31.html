<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollspy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <style>
        html{
            /*html için scroll-behavior:smooth dersek daha efektif geçişler sağlar*/
            scroll-behavior: smooth;
        }
        body{
            position: relative;
        }
    </style>
</head>
<!--data-spy özelliği sayfalar arası geçişler navbar üzerinde hangi menüde olduğumuzu gösterir belirtir menü yazıları
hangi menüde isek onu belirtir data-offset="50" dediğimizde sayfa değiştiği gibi hangi menüde olduğumuzu belirtir-->
<body data-spy="scroll" data-target=".navbar" data-ofset="50">
    <!--Scrollspy kullanmak için bir navbar yada listeye ihtiyaç vardır -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#about" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#services" class="nav-link">Services</a>
                </li>
                <li class="nav-item">
                    <a href="#contact" class="nav-link">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="bg-success" id="home" style="padding-top: 400px; padding-bottom: 400px;">
        <div class="container">
            <h4>Home</h4>
            <p>Deneme Deneme Deneme Deneme</p>
        </div>
    </div>
    <div class="bg-danger" id="about" style="padding-top: 400px; padding-bottom: 400px;">
        <div class="container">
            <h4>About</h4>
            <p>Deneme Deneme Deneme Deneme</p>
        </div>
    </div>
    <div class="bg-warning" id="services" style="padding-top: 400px; padding-bottom: 400px;">
        <div class="container">
            <h4>Services</h4>
            <p>Deneme Deneme Deneme Deneme</p>
        </div>
    </div>
    <div class="bg-info" id="contact" style="padding-top: 400px; padding-bottom: 400px;">
        <div class="container">
            <h4>Contact</h4>
            <p>Deneme Deneme Deneme Deneme</p>
        </div>
    </div>
