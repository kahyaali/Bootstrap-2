<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Butonlar</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <button type="buton" class="btn btn-primary">Buton</button>
    <button type="buton" class="btn btn-secondary">Buton</button>
    <button type="buton" class="btn btn-info">Buton</button>
    <button type="buton" class="btn btn-success">Buton</button>
    <button type="buton" class="btn btn-warning">Buton</button>
    <button type="buton" class="btn btn-danger">Buton</button>
    <button type="buton" class="btn btn-dark">Buton</button>
    <button type="buton" class="btn btn-light">Buton</button>
    <hr />
    <button type="buton" class="btn btn-outline-primary">Buton</button>
    <button type="buton" class="btn btn-outline-secondary">Buton</button>
    <button type="buton" class="btn btn-outline-info">Buton</button>
    <button type="buton" class="btn btn-outline-success">Buton</button>
    <button type="buton" class="btn btn-outline-warning">Buton</button>
    <button type="buton" class="btn btn-outline-danger">Buton</button>
    <button type="buton" class="btn btn-outline-dark">Buton</button>
    <button type="buton" class="btn btn-outline-light">Buton</button>
    <hr />
    <a href="#" class="btn btn-primary">Buton</a>
    <hr />
    <button type="button" class="btn btn-success btn-lg">Buton Large</button>
    <button type="button" class="btn btn-success btn-md">Buton Large</button>
    <button type="button" class="btn btn-success btn-sm">Buton Large</button>
    <hr />
    <!--btn-block dediğimizde butonlar alt alta geldi ve sayfanın tamamını kapladı-->
    <button type="button" class="btn btn-success btn-lg btn-block">
      Buton Large
    </button>
    <button type="button" class="btn btn-success btn-md btn-block">
      Buton Large
    </button>
    <button type="button" class="btn btn-success btn-sm btn-block">
      Buton Large
    </button>
    <hr />
    <button type="button" class="btn btn-success" disabled>Buton Large</button>
    <!--pasif buton tıklanamaz-->
    <button type="button" class="btn btn-success disabled">Buton Large</button>
    <!--pasif gibi görünür ama tıklanır-->
    <hr />
    <h1>Buton grupları</h1>
    <div class="btn-group">
      <button type="buton" class="btn btn-primary">Buton</button>
      <button type="buton" class="btn btn-secondary">Buton</button>
      <button type="buton" class="btn btn-info">Buton</button>
    </div>
    <hr />
    <h1>Buton grupları</h1>
    <div class="btn-group">
      <button type="buton" class="btn btn-secondary active">Buton</button>
      <!--active dediğimiz için daha koyu renk-->
      <button type="buton" class="btn btn-secondary">Buton</button>
      <button type="buton" class="btn btn-secondary">Buton</button>
    </div>
    <hr />
    <h1>buton toolbar</h1>
    <!--buton grupları birbirinden ayrı kendi içinde bitişik soldan marjin uygulayınca ayırmış olduk-->
    <div class="btn-toolbar">
      <div class="btn-group">
        <button type="buton" class="btn btn-primary">Buton 1</button>
        <button type="buton" class="btn btn-secondary">Buton 2</button>
        <button type="buton" class="btn btn-info">Buton 3</button>
      </div>
      <div class="btn-group ml-2">
        <button type="buton" class="btn btn-primary">Buton 4</button>
        <button type="buton" class="btn btn-secondary">Buton 5</button>
        <button type="buton" class="btn btn-info">Buton 6</button>
      </div>
      <div class="btn-group ml-2">
        <button type="buton" class="btn btn-primary">Buton 7</button>
        <button type="buton" class="btn btn-secondary">Buton 8</button>
        <button type="buton" class="btn btn-info">Buton 9</button>
      </div>
    </div>
    <!--script kodları başlangıcı-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
