<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Brekpoints</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
       <style>
        /*x-small devicelar için 576px altında yeşil olacak arka plan rengi*/
           body{
               padding: 70px;
               background-color: red;
           }
         /*small devicelar için*/
           @media (min-width:576px){ body{background-color: green;}}
           /*medium devicelar için*/
           @media (min-width:768px){ body{background-color: yellow;}}
           /*large devicelar için*/
           @media (min-width:992px){body{background-color:orange;} }
           /*x-large devicelar için*/
           @media (min-width:1200px){ body{background-color: darkmagenta;}}
           /*xx-large devicelar için*/
           @media (min-width:1400px){body{background-color: darkgray;}}
       </style>
</head>
<body>
    


    <!--script kodları başlangıcı-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</body>
</html>
