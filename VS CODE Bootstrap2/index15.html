<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <style>
      body {
        padding: 70px;
      }
    </style>
</head>
<body>
    <div class="alert alert-primary">
        Lorem ipsum dolor sit amet.
    </div>
    <div class="alert alert-secondary">
        Lorem ipsum dolor sit amet.
    </div>
    <div class="alert alert-warning">
        Lorem ipsum dolor sit amet.
    </div>
    <div class="alert alert-danger">
        Lorem ipsum dolor sit amet.
    </div>
    <div class="alert alert-info">
        Lorem ipsum dolor sit amet.
    </div>
    <div class="alert alert-dark">
        Lorem ipsum dolor sit amet.
    </div>
    <div class="alert alert-light">
        Lorem ipsum dolor sit amet.
    </div>
    <div class="alert alert-success">
        Lorem ipsum dolor sit amet.
    </div>
   <hr>
<div class="alert alert-light">
    Lorem ipsum dolor sit amet.
    <a href="" class="alert-link">Link</a>
</div>
<hr>
<!--alert-dismissible diyerek belirtiyoruz fade diyerek animasyonlu kapatma yapmasını sağlıyoruz fade dediğimiz için div gözükmüyor
ilk aşamada gözükmesi için fade show diyoruz-->
<div class="alert alert-danger alert-dismissible fade show">
    Lorem ipsum dolor sit amet.
    <button type="button" class="close" data-dismiss="alert">
        <span>&times;</span>
    </button>
</div>
<hr>
<div id="message"></div>





     <!--script kodları başlangıcı-->
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"> </script>

     <script>
        var message=document.getElementById('message');
        message.classList='alert alert-success';
        message.innerHTML='success message';
        console.log(bootstrap.Alert);
        var bsAlert=new bootstrap.Alert(message);
        setTimeout(function(){
            bsAlert.close();
        },2000);
     </script>
</body>
</html>
