<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popovers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <style>
      body {
        padding: 70px;
      }
    </style>
</head>
<body>
    <!--popover tooltip kullanımına benziyor fakat daha zengin kullanıma sahip-->
    <!--data-trigger="focus" dersek butona tıklayınca popover açılır tekrar butona tıklayınca kapanmaz boş bir yere tıklayınca kapanır-->
   <button id="btn1" type="button" class="btn btn-warning" data-toggle="popover" title="popover title" data-content="popover content" data-trigger="focus">Popover Buton</button>
   <!--data-trigger="hover" dediğimde buton üstüne gelince popover açılır gidince kapanır data-html="true" yaptık html görüntüsü versin diye-->
   <button id="btn2" type="button" class="btn btn-warning" data-toggle="popover" title="popover title" data-content="<h2>popover content</h2>" data-trigger="hover" data-html="true">Popover Html</button>
   <button id="btn3" type="button" class="btn btn-warning" data-toggle="popover">Div Aç</button>
    <hr>
    <!--display:none diyerek ilk aşamada görünürlüğünü kapattık-->
    <div id="content" style="display: none;">
        <h5>Title</h5>
        <p>Lorem ipsum dolor sit amet.</p>
        <button type="button" class="btn btn-info">Buton</button>
    </div>






     <!--script kodları başlangıcı-->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
     integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
     crossorigin="anonymous"></script>
 
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
       integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
       crossorigin="anonymous"></script>
    
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
       integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
       crossorigin="anonymous"></script>
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
       integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
       crossorigin="anonymous"></script>

       <!--popover java script kodları-->
       <script>
        var btn1 =document.getElementById('btn1');
        var popover1=new bootstrap.Popover(btn1);
        var btn2 =document.getElementById('btn2');
        var popover2=new bootstrap.Popover(btn2);
        var btn3 =document.getElementById('btn3');
        var popover3=new bootstrap.Popover(btn3,{
         html:true,
         content:function(){
            return document.getElementById('content').innerHTML /*div id content olan divi çağırdı ve html kısmını aldı*/
         }
        });
       </script>
</body>
</html>
