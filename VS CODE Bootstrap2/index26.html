<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltips</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <style>
      body {
        padding: 70px;
      }
    </style>
</head>
<body>

    <button id="btnshow"   type="button" class="btn btn-danger">Buton Show</button>
    <button id="btnhide"   type="button" class="btn btn-danger">Buton Hide</button>
    <button id="btntoggle" type="button" class="btn btn-danger">Buton Toggle</button>
    <!--buton üzerine gelince yazı çıkmasını title kısmında tanımlıyoruz tooltip çıkması için data-toggle="tooltip" diyoruz
    data-toggle tooltip dedimizde hemen aktif olmuyor-->
    <!--html olarak tooltip tanımlayacak isek data-html="true" yapıyoruz title içine html kodları ile tanımlamalar yazıyoruz-->
    <button id="btn1" type="button" class="btn btn-success" data-toggle="tooltip" title="Tooltip text">Tooltip Text</button>
    <button id="btn2" type="button" class="btn btn-success" data-toggle="tooltip" data-html="true"  title="<h1>Tooltip text</h1><p>Açıklamaları yazabiliriz</p>">Tooltip Html</button>
    <hr>
    <!--data-placement ile hangi yönde açılacağını belirliyoruz tooltiplerin-->
    <button id="btn3" type="button" class="btn btn-success" data-placement="top" data-toggle="tooltip" title="Tooltip text">Tooltip Text</button>
    <button id="btn4" type="button" class="btn btn-success" data-placement="right" data-toggle="tooltip" title="Tooltip text">Tooltip Text</button>
    <button id="btn5" type="button" class="btn btn-success" data-placement="bottom" data-toggle="tooltip" title="Tooltip text">Tooltip Text</button>
    <button id="btn6" type="button" class="btn btn-success" data-placement="left" data-toggle="tooltip" title="Tooltip text">Tooltip Text</button>






      
    <!--script kodları başlangıcı-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
   
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"></script>

      <!--tooltip için script yazma-->
      <script>
        var btn1=document.getElementById('btn1');
        /*btn için obje oluşturduk*/
        const btntooltip1 = new bootstrap.Tooltip(btn1);

        var btn2=document.getElementById('btn2');
        /*btn için obje oluşturduk*/
        const btntooltip2 = new bootstrap.Tooltip(btn2);

        /*butonlara tek tek değilde liste şeklinde ulaşmak için*/
        /*querySelector tek bir obje döndürür o yüzden querySelectorAll diyerek hepsini alıyoruz*/
        var TooltipElementList =[].slice.call(document.querySelectorAll('[data-toggle="tooltip"]'));
        TooltipElementList.forEach(element => {
            new bootstrap.Tooltip(element);
        });

        var TooltipObjectList = TooltipElementList.map(function(element){
            return new bootstrap.Tooltip(element);
        });
        
        console.log(TooltipObjectList)
        document.getElementById('btnshow').addEventListener('click',function(){
            btntooltip1.show();
            btntooltip2.show();
        });
        document.getElementById('btnhide').addEventListener('click',function(){
            btntooltip1.hide();
            btntooltip2.hide();
        });
        document.getElementById('btntoggle').addEventListener('click',function(){
            btntooltip1.toggle();
            btntooltip2.toggle();
        });
        btn1.addEventListener('show.bs.tooltip',function(){
           console.log(('Tooltip gösterilmeden önce'));
        });
        btn1.addEventListener('shown.bs.tooltip',function(){
           console.log(('Tooltip gösterildikten sonra'));
        });
        btn2.addEventListener('show.bs.tooltip',function(){
           console.log(('Tooltip gösterilmeden önce'));
        });
        btn2.addEventListener('shown.bs.tooltip',function(){
           console.log(('Tooltip gösterildikten sonra'));
        });
      </script>
</body>
</html>
